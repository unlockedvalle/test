        function renderGames(filteredGames) {
            const gameList = document.getElementById('gameList');

            filteredGames.forEach(slug => {
                const gameItem = document.createElement('div');
                gameItem.classList.add('game-item');
                gameItem.innerHTML = `
                    <img src="https://unlockedvalle.github.io/images/${slug}.png" alt="${titleCase(slug)}" onerror="this.src='https://via.placeholder.com/200?text=No+Image';">

                `;
                gameItem.addEventListener('click', () => {
                    window.location.href = `https://unlockedvalle.github.io/play/${slug}.html`;
                });
                gameList.appendChild(gameItem);
            });
        }

        renderGames(games);

        document.getElementById('searchInput').addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const filtered = games.filter(slug => slug.toLowerCase().includes(searchTerm));
            renderGames(filtered);
        });
